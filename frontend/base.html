      <!-- MODALS -->
      <!-- CREATE ACCOUNT MODAL -->
      <div id="createAcctModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Create Account</p>
            <button
              id="createAcctCloseBtn"
              class="delete"
              aria-label="close"
            ></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <div
                class="is-flex is-justify-content-space-between is-align-items-flex-end mb-2"
              >
                <label class="label">Wallet Addresses</label>
                <div class="is-flex">
                  <button id="addInput" class="button mr-2 has-text-primary">
                    +
                  </button>
                  <button id="removeInput" class="button has-text-danger">
                    -
                  </button>
                </div>
              </div>
              <div class="control" id="accountControl">
                <input
                  class="input account-input mb-2"
                  type="text"
                  placeholder="address 1"
                />
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button id="createAcctSaveBtn" class="button is-success">
              Save changes
            </button>
            <button id="createAcctCancelBtn" class="button">Cancel</button>
          </footer>
        </div>
      </div>
      <!-- CREATE ACCOUNT MODAL -->
      <!-- DEPOSIT MODAL -->
      <div id="depositModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Deposit</p>
            <button
              id="depositCloseBtn"
              class="delete"
              aria-label="close"
            ></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Amount</label>
              <div class="control" id="depositControl">
                <input
                  id="depositInput"
                  class="input mb-2"
                  type="text"
                  placeholder="amount"
                />
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button id="depositSaveBtn" class="button is-success" onclick="makeDeposit()">
              Deposit
            </button>
            <button id="depositCancelBtn" class="button">Cancel</button>
          </footer>
        </div>
      </div>
